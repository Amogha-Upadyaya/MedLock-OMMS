<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="text-center py-16 bg-white rounded-lg shadow-lg">
    <h1 class="text-5xl font-extrabold text-orange-700 mb-4 flex items-center justify-center">
        <i class="fas fa-exclamation-triangle mr-4"></i> 404 - Page Not Found
    </h1>
    <p class="text-xl text-gray-700 mb-8 max-w-2xl mx-auto">
        The page you are looking for does not exist or has been moved.
    </p>
    <a href="{{ url_for('index') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
        Go to Homepage
    </a>
</div>
{% endblock %}
