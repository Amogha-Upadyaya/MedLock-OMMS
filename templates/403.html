
<!-- templates/403.html -->
{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="text-center py-16 bg-white rounded-lg shadow-lg">
    <h1 class="text-5xl font-extrabold text-red-700 mb-4 flex items-center justify-center">
        <i class="fas fa-ban mr-4"></i> 403 - Access Denied
    </h1>
    <p class="text-xl text-gray-700 mb-8 max-w-2xl mx-auto">
        You do not have the necessary permissions to view this page.
    </p>
    <a href="{{ url_for('dashboard') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
        Go to Dashboard
    </a>
</div>
{% endblock %}
